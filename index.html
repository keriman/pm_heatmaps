<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Mapas de Calor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/cascada.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/dist/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

<header class="header-modern">
    <div class="container-fluid">
        <div class="top-bar">
            <div class="brand-section">
                <i class="bi bi-geo-alt-fill text-primary"></i>
                <span class="brand-title">Visor de Mapas de Calor</span>
            </div>

            <div class="upload-section">
                <div id="loader" class="spinner-border spinner-border-sm text-primary" role="status" style="display: none;">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <label for="fileInput" class="btn btn-outline-primary btn-upload">
                    <i class="bi bi-upload me-2"></i>
                    Cargar Archivo
                </label>
                <input type="file" class="d-none" id="fileInput" accept=".xlsx, .xls">
                <button id="toggleControlsBtn" class="btn btn-toggle-controls">
                    <i class="bi bi-chevron-up me-2"></i>
                    <span id="toggle-controls-text">Ocultar Controles</span>
                </button>

            </div>
        </div>

        <div class="filter-bar" id="filter-controls">
            <div class="filter-group">
                <div class="filter-section date-filters">
                    <div class="filter-item">
                        <label for="startDate" class="filter-label">
                            <i class="bi bi-calendar-event me-1"></i>Desde
                        </label>
                        <input type="date" class="form-control form-control-sm" id="startDate">
                    </div>
                    <div class="filter-item">
                        <label for="endDate" class="filter-label">
                            <i class="bi bi-calendar-event me-1"></i>Hasta
                        </label>
                        <input type="date" class="form-control form-control-sm" id="endDate">
                    </div>
                </div>

                <div class="filter-section category-filters">
                    <div class="filter-item">
                        <label for="tipoFilter" class="filter-label">
                            <i class="bi bi-tag me-1"></i>Tipo
                        </label>
                        <select class="form-select form-select-sm" id="tipoFilter" multiple></select>
                    </div>
                    <div class="filter-item">
                        <label for="sectorFilter" class="filter-label">
                            <i class="bi bi-grid-3x3 me-1"></i>Sector
                        </label>
                        <select class="form-select form-select-sm" id="sectorFilter">
                            <option value="">Todos</option>
                        </select>
                    </div>
                </div>

                <button id="filterBtn" class="btn btn-primary btn-filter">
                    <i class="bi bi-funnel me-2"></i>Aplicar Filtros
                </button>
            </div>
        </div>

        <div class="controls-bar">
            <div class="control-section" id="heatmap-controls">
                <button id="toggleViewMode" class="btn btn-mode">
                    <i class="bi bi-layers me-2"></i>
                    <span id="view-mode-text">Mapa de Calor</span>
                </button>

                <div class="slider-group" id="radius-control">
                    <label class="slider-label">
                        <i class="bi bi-circle me-1"></i>Radio
                    </label>
                    <div class="slider-wrapper">
                        <input type="range" class="form-range" id="radius" min="1" max="50" value="25">
                        <span class="slider-value" id="radius-value">25</span>
                    </div>
                </div>

                <div class="slider-group" id="blur-control">
                    <label class="slider-label">
                        <i class="bi bi-droplet me-1"></i>Desenfoque
                    </label>
                    <div class="slider-wrapper">
                        <input type="range" class="form-range" id="blur" min="1" max="30" value="15">
                        <span class="slider-value" id="blur-value">15</span>
                    </div>
                </div>
            </div>

            <div class="control-section layers-section">
                <div class="toggle-group">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="toggleCuadrantes" checked>
                        <label class="form-check-label" for="toggleCuadrantes">
                            <i class="bi bi-grid me-1"></i>Cuadrantes
                        </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="toggleSectores" checked>
                        <label class="form-check-label" for="toggleSectores">
                            <i class="bi bi-map me-1"></i>Sectores
                        </label>
                    </div>
                </div>

                <div class="slider-group">
                    <label class="slider-label">
                        <i class="bi bi-opacity me-1"></i>Opacidad
                    </label>
                    <div class="slider-wrapper">
                        <input type="range" class="form-range" id="sectoresOpacity" min="0" max="100" value="35">
                        <span class="slider-value" id="opacity-value">35%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

    <div class="modal fade" id="sectorDataModal" tabindex="-1" aria-labelledby="sectorDataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sectorDataModalLabel">Datos del Sector</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="sectorModalTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="datos-tab" data-bs-toggle="tab" data-bs-target="#datos-tab-pane" type="button" role="tab" aria-controls="datos-tab-pane" aria-selected="true">
                                <i class="bi bi-table"></i> Datos Detallados
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="grafica-tab" data-bs-toggle="tab" data-bs-target="#grafica-tab-pane" type="button" role="tab" aria-controls="grafica-tab-pane" aria-selected="false">
                                <i class="bi bi-pie-chart"></i> Gr√°fica
                            </button>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="sectorModalTabsContent">
                        <div class="tab-pane fade show active" id="datos-tab-pane" role="tabpanel" aria-labelledby="datos-tab" tabindex="0">
                            <div id="sectorDataContent" class="mt-2">
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="grafica-tab-pane" role="tabpanel" aria-labelledby="grafica-tab" tabindex="0">
                            <div class="row" style="min-height: 600px;">
                                <div class="col-md-7 d-flex justify-content-center align-items-center" style="padding: 20px;">
                                    <canvas id="incidentesChart"></canvas>
                                </div>
                                <div class="col-md-5" style="padding: 20px; max-height: 600px; overflow-y: auto;">
                                    <h6 class="mb-3"><strong>Tipos de Incidentes</strong></h6>
                                    <div id="chartLegendContainer" class="row">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="exportContainer" style="display: none;">
                        <div id="chartForExport"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="exportBtn" class="btn btn-success">
                        <i class="bi bi-file-excel"></i> Exportar a Excel
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/sweet-alerts.js"></script>
    <script src="assets/js/auth-handler.js"></script>
    <script src="assets/js/cuadrantes.min.js"></script>
    <script src="assets/js/sectores.min.js"></script>
    <script src="assets/js/brain.js"></script>


</body>
</html>
